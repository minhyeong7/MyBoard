<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${article.title}">게시글</title>
  <meta name="_csrf" th:content="${_csrf.token}">
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f5f7;
        color: #333;
        line-height: 1.5;
    }

    a { text-decoration: none; color: #3498db; transition: 0.2s; }
    a:hover { text-decoration: underline; }

    button {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.2s;
    }
    button:hover { background-color: #c0392b; }

    /* 상단바 통일 */
    header {
        height: 80px;
        width: 100%;
        background-color: rgb(54, 65, 132);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header .brand-name {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
    }

    header div {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    header div a, header div button {
        font-weight: 600;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        background-color: #3498db;
    }
    header div a:hover, header div button:hover { background-color: #2980b9; }

    main {
        max-width: 700px;
        margin: 3rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    h1 { font-size: 2rem; text-align: center; }

    .article-content {
        padding: 1rem;
        background-color: #f9f9f9;
        border-radius: 5px;
        white-space: pre-wrap;
    }

    .actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-start;
        align-items: center;
    }

    .actions a {
        background-color: #3498db;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 5px;
    }

    .actions a:hover { background-color: #2980b9; }
  </style>
</head>
<body>

<header>
  <p class="brand-name">MyBoard</p>
  <div>
    <span sec:authorize="isAnonymous()">
        <a href="/login">로그인</a>
        <a href="/join">회원가입</a>
    </span>
    <span sec:authorize="isAuthenticated()">
        <span>안녕하세요, <strong th:text="${displayName}"></strong>님!</span>
        <form method="post" action="/logout" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button type="submit">로그아웃</button>
        </form>
    </span>
  </div>
</header>

<main>
  <h1 th:text="${article.title}">제목</h1>
  <input type="hidden" id="article-id" th:value="${article.id}">
  <div class="article-content" th:text="${article.content}">내용</div>

  <div th:if="${isOwner}" class="actions">
    <a th:href="@{'/articles/' + ${article.id} + '/edit'}">수정</a>
    <button id="delete-btn">삭제</button>
  </div>

  <a href="/articles">목록 보기</a>
</main>

<script src="/js/article.js" defer></script>
</body>
</html>
