<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f5f7;
            color: #333;
            line-height: 1.5;
        }

        a { text-decoration: none; color: #3498db; transition: 0.2s; }
        a:hover { text-decoration: underline; }

        /* 헤더 */
        header {
            height: 80px;
            width: 100%;
            background-color: rgb(54, 65, 132);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 2rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        header .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        header .brand svg {
            fill: white;
            width: 2.5rem;
            height: auto;
        }

        /* 메인 영역 */
        main {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        h1 { font-size: 2rem; text-align: center; margin-bottom: 1rem; }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: 500;
            color: #333;
        }

        input[type="text"],
        textarea {
            padding: 0.5rem 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 0.3rem;
            font-size: 1rem;
        }

        textarea { resize: vertical; }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 0.6rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { background-color: #2980b9; }

        .actions {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 1rem;
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="brand">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">

        </svg>
        MyBoard
    </a>
</header>

<main>
    <h1>글 수정</h1>
    <form th:action="@{'/articles/' + ${article.id} + '/edit'}" method="post">
        <input type="hidden" id="article-id" th:value="${article} != null ? ${article.id} : ''" />

        <label>
            제목
            <input type="text" id="title" name="title" th:value="${article.title}" required>
        </label>

        <label>
            내용
            <textarea id="content" name="content" rows="8" required th:text="${article.content}"></textarea>
        </label>

        <div class="actions">
            <button type="button" id="modify-btn">저장</button>
            <a th:href="@{'/articles/' + ${article.id}}">취소</a>
            <a href="/articles">목록</a>
        </div>
    </form>
</main>

<script src="/js/article.js" defer></script>
</body>
</html>
